    <script type="text/javascript">
        $("#goAgain").hide();
        $("#dobtn").on("click", function (event) {
            event.preventDefault();
            $("#goAgain").hide();
            var scorvals = [];
            scorvals.push($("#q1").val());
            scorvals.push($("#q2").val());
            scorvals.push($("#q3").val());
            scorvals.push($("#q4").val());
            scorvals.push($("#q5").val());
            scorvals.push($("#q6").val());
            scorvals.push($("#q7").val());
            scorvals.push($("#q8").val());
            scorvals.push($("#q9").val());
            scorvals.push($("#q10").val());
            var chkResults = {
                name: $('#name').val().trim(),
                image: $('#photo').val().trim(),
                scores: scorvals
            };
            $.post("/api/new", chkResults)
                .done(function (data) {
                    console.log("data 0",data[0]);
                    console.log("data 1",data[1]);
                    console.log("data 2",data[2]);
                    console.log("data 3",data[3]);
                    $("#mainData").hide();
                    $("#myModal").show();
                    $("#dataResults").html('<h1 class="text-center">' + data[2] + ', here are your results... </h1>');
                    $("#dataResults").append('<img src="' + data[3] + '" width="300"> is best matched with ');
                    $("#dataResults").append('<span class="red">' + data[0] + '</span><img src="' + data[1] + '" width="300">');
                    
                    // Get the modal
                    var modal = document.getElementById('myModal');
                    // Get the <span> element that closes the modal
                    var span = document.getElementsByClassName("close")[0];
                    // When the user clicks on <span> (x), close the modal
                    span.onclick = function () {
                        modal.style.display = "none";
                        $("#goAgain").show();
                    }
                    // When the user clicks anywhere outside of the modal, close it
                    window.onclick = function (event) {
                        if (event.target == modal) {
                            modal.style.display = "none";
                            $("#goAgain").show();
                        }
                    }
                });
        });
    </script>
